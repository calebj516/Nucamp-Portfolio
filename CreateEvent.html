    <div class="container">
      <form id="eventForm">
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Number of Players </label>
          <div class="col">
            <select
              class="form-control custom-select"
              name="numPlayers"
              id="numPlayers"
            >
              <option>Select...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="selectGame" class="col-sm-6 col-form-label">Game</label>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="selectGame"
              placeholder="Enter Game"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-6 col-form-label">Date</label>
          <div class="col">
            <input class="form-control" type="date" id="date" />
          </div>
        </div>
        <div class="form-group row">
          <label for="startTime" class="col-sm-6 col-form-label"
            >Start Time:</label
          >
          <div class="col">
            <input type="time" id="startTime" name="startTime" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Make Reservation</button>
      </form>
