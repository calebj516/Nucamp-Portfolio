    <!-- Event Modal -->
    <div id="eventModal" class="modal fade eventModal-modal-lg" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="eventModalLabel">Create Event</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="eventForm">
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label"
                    >Number of Players
                  </label>
                  <div class="col">
                    <select
                      class="form-control custom-select"
                      name="numPlayers"
                      id="numPlayers"
                    >
                      <option>Select...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="selectGame" class="col-sm-6 col-form-label"
                    >Game</label
                  >
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="selectGame"
                      placeholder="Enter Game"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="date" class="col-sm-6 col-form-label">Date</label>
                  <div class="col">
                    <input class="form-control" type="date" id="date" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="startTime" class="col-sm-6 col-form-label"
                    >Start Time:</label
                  >
                  <div class="col">
                    <input type="time" id="startTime" name="startTime" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Make Reservation
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="accountModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Create Account</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="accountEmail"
                      >Email address
                    </label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="accountEmail"
                      placeholder="Enter email address"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="confirmEmail"
                      >Confirm Email address
                    </label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="confirmEmail"
                      placeholder="Confirm email address"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="accountPassword"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="accountPassword"
                      placeholder="Create password"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="confirmPassword"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="confirmPassword"
                      placeholder="Confirm password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label">Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign-in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
