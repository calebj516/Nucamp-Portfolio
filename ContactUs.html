<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Board Game Scheduler: A Better Way to Play</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <img src="images/dice.png" class="img-fluid" />
          </div>
          <div class="col">
            <h1>Board Game Scheduler</h1>
            <h2>a better way to play</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row row-content">
        <div class="col-12">
          <h2>Send us your Feedback</h2>
          <hr />
        </div>
        <div class="col-md-10">
          <form>
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label"
                >First Name</label
              >
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-md-2 col-form-label"
                >Last Name</label
              >
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="areaCode" class="col-md-2 col-form-label"
                >Contact Tel.</label
              >
              <div class="col-5 col-md-3">
                <input
                  type="tel"
                  class="form-control"
                  id="areaCode"
                  name="areaCode"
                  placeholder="Area code"
                />
              </div>
              <div class="col-7">
                <input
                  type="tel"
                  class="form-control"
                  name="telNum"
                  placeholder="Tel. number"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col offset-md-2">
                May we contact you?
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactYes"
                    name="contactRadios"
                    value="yes"
                  />
                  <label for="contactYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactNo"
                    name="contactRadios"
                    value="no"
                  />
                  <label for="contactNo" class="form-check-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-2 col-form-label"
                >Your Feedback</label
              >
              <div class="col-md-10">
                <textarea
                  class="form-control"
                  id="feedback"
                  name="feedback"
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Send Feedback
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="FeaturedGames.html">Featured Games</a></li>
              <li><a href="CreateEvent.html">Create Event</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Contact Information</h5>
            <a role="button" class="btn btn-link" href="tel:+15555555555">
              <i class="fa fa-phone fa-lg text-primary"></i> 1-555-555-5555</a
            >
            <br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:contactbgs@gmail.com"
              ><i class="fa fa-envelope-o fa-lg text-primary"></i>
              contactbgs@gmail.com
            </a>
          </div>
          <div class="col-sm-4 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
